<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    <h1>imagen dinamica</h1>
    <p>tente abrir esse site em varios disposistivos diferentes ou simplemente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem flexivel">
    </picture>
    <!--imagem dinamica deve se começar pela primeira ou pela ultima imagem o comando usado e o(souce media-type)
    se começar pelo ultima devemos usar (max-width: (tamanho da imagem))...-->

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em html5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="mida/guanacast-33.mp3" type="audio/mpeg">
        <source src="mida/guanacast-33.mp3" type="audio/gg">
        <source src="mida/guanacast-33.mp3" type="audio/wav">
        <p>infelizmente seu arquivo nao consegue reproduzir audio. <a href="mida/guanacast-33.mp3">clique aqui para baixar audio</a></p>
        


    </audio>



    
</body>
</html>
