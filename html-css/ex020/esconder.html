<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo houver</title>
    <style>
        div:hover {
            color: rgb(248, 6, 99);
           

        }
        div > p {
            display: none;
            color: white;
            background-color: red;
            width: 200px;
            
        }
        div:hover > p {
            display: block;

        }

    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    passe o mouse sobre o texto
    <div>
        passe o mouse aqui
        <p>texto escondido </p>
    </div>
    <p>fim do exemplo</p>
    <a href="class.html">voltar</a>
    
</body>
</html>
